<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="app-title">Medidor de Ángulos</span>
    
    <span class="spacer"></span>
    
    <nav class="navigation-links">
      <a mat-button routerLink="/meter" routerLinkActive="active-link">
        <mat-icon>straighten</mat-icon>
        Medidor
      </a>
      <a mat-button routerLink="/settings" routerLinkActive="active-link">
        <mat-icon>settings</mat-icon>
        Configuraciones
      </a>
    </nav>
  </mat-toolbar>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/meter">
      <mat-icon>straighten</mat-icon>
      <span>Medidor de Ángulos</span>
    </button>
    <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>Configuraciones</span>
    </button>
  </mat-menu>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>
